<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form id="userForm">
        <h2>添加新用户</h2>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input id="email" class="form-control" name="admin_email" type="email" placeholder="邮箱">
        </div>
        <div class="form-group">
            <label for="slug">别名</label>
            <input id="slug" class="form-control" name="admin_slug" type="text" placeholder="slug">
            <!-- <p class="help-block">https://example.com/author/<strong>slug</strong></p> -->
        </div>
        <div class="form-group">
            <label for="nickname">昵称</label>
            <input id="nickname" class="form-control" name="admin_nickname" type="text" placeholder="昵称">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input id="password" class="form-control" name="admin_pwd" type="text" placeholder="密码">
        </div>
        <div class="form-group">
            <label for="yzma">验证密码</label>
            <input id="yzma" class="form-control" name="admin_copypwd" type="text" placeholder="验证密码">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" id="userBtn">添加</button>
        </div>
    </form>
</body>
<script src="../../public/assets/vendors/jquery/jquery.js"></script>
<script src="../../public/assets/vendors/jquery-validation/jquery.validate.js"></script>
<script src="../../public/assets/vendors/jquery-validation/localization/messages_zh.js"></script>

<script>
    $('#userForm').validate({
        rules: {
          admin_email: {
              required: true,
              email: true
          },
          admin_slug: {
            required: true,
            minlength: 2
          },
          admin_nickname: {
            required: true,
            minlength: 2
          },
          admin_pwd: {
            required: true,
            minlength: 5
          },
          admin_copypwd:{
            required: true,
            minlength: 5,
            equalTo: "#password"
          }
        },
        messages: {
          admin_email: "请输入一个正确的邮箱",
          admin_slug: {
              required: "请输入用户名",
              minlength: "用户名必需由两个字母组成"
          },
          admin_nickname:{
            required: "请输入昵称名",
            minlength: "用户名必需由两个字母组成"
          },
          admin_pwd: {
              required: "请输入密码",
              minlength: "密码长度不能小于 5 个字母"
          },
          admin_copypwd: {
              required: "请输入密码",
              minlength: "密码长度不能小于 5 个字母",
              equalTo: "两次密码输入不一致"
          }
          
      }
      })
</script>
</html>
